 /* -------------------主視覺------------------------------- */
        .wrapper{
                position: relative;
                width: 100%;
                height: 500px;
                background: #f3dfd4;
            }
            .wrapper_banner{
                    position: relative;
            }
            .banner{
                    width: 100%;
                    height: 500px;
            }
            .banner img{
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: 50% 70%;
            }
            header p{
                position: absolute;
                top:45%;
                font-size: 4rem;
                right: 15%;
                color: #a59892; 
                font-family:serif;
            }

            @media screen and (max-width:1200px){
                header p{
                    right: 7%;
                    transition: .5s;
                }
                .Main {
                    width: 90vw;
                }
                .Main ul li {
                    margin: 0 0 0 auto;
                }
            }
            @media screen and (max-width:990px){
                header p{
                    font-size: 3.5rem;
                    right: 9%;
                }
                .banner img{
                    object-position: 90% 70%;
                    transition: .5s;
                }
            }
            @media screen and (max-width:840px){
                header p{
                    font-size: 2.5rem;
                    top:25%;
                    left: 35%;
                }
                .banner img{
                    object-position: 10%;
                }
            }
            @media screen and (max-width:500px){
                header p{
                    left: 20%;

                }
